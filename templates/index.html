<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
        <script src="{{ url_for('static', filename='index.js') }}"></script>
        <title>Vote</title>
    </head>
    <body>
        <h1 class="jumbotron">ChatApp</h1>
        <div class="container">
          <div class="row">
            <div class="col-5">
              <section id="channel-listing">
                    <h3>Channel Listing:</h3>
                    <div id="channel-buttons">
                      {% for result in channel_list[0] %}
                        <a href="#"><button id="button-selector{{loop.index-1}}" type="button" class="btn btn-info">{{result}}</button></a>
                      {% endfor %}
                    </div>
                    <div>Add New Channel:  <input type="text" id="newchannel" name="newchannel"> <button id="button2">Submit</button></div>
                </section>
                <section>
                  <div id="username-line">Type in a username to use in the chat:  <input type="text" id="username" name="username"> <button id="button0">Submit</button></div> <br>
                  <br/>
                  <br/>
                </section>
            </div>
            <div class="col-5">
              <section id='thechatarea'>
                <h3>Enter the chat below:</h3>
                <textarea id="textarena" rows="2" cols="50">
                </textarea><br/>
                <button id="button1">Submit</button>
                <div id="chathistory-area">
                  {% for result in chats_in_rooms[user_current_room] %}
                    <div>{{result}}</div>
                  {% endfor %}
                </div>
              </section>
            </div>
          </div>
        </div>
    </body>
</html>
